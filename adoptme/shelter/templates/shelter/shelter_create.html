{% extends 'userprofile/common/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col-8 mx-auto text-center">
                <div class="card rounded-4 shadow border-light">
                    <div class="col-10 mt-5 mb-5 mx-auto text-start">
                        <div class="text-center">
                            <h1 class="mb-3">Create shelter</h1>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button type="submit" style="width: 100%;" class="btn btn-success">Create</button>
                            <p></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
