{% extends 'userprofile/common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-6 mx-auto">
          <div class="card rounded-4 border-light shadow">
            <div class="col mt-4 mb-5 mx-auto">
              <div class="text-center mb-4">
                <h1>Create new account</h1>
              </div>
              <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                      {{ form.username|as_crispy_field }}
                    </div>
                    <div class="col-6">
                      {{ form.email|as_crispy_field }}
                    </div>
                  </div>
                  {{ form.password1|as_crispy_field }}
                  {{ form.password2|as_crispy_field }}
                <button type="submit" class="btn btn-outline-success" style="width: 100%;">Register</button>
            </form>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
