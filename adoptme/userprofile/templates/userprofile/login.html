{% extends 'userprofile/common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-4 mx-auto">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <p>
                    If you don't have an account, click to register: <a href="{% url 'profile:register' %}">Register</a>
                </p>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
