{% extends 'userprofile/common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-5 mx-auto">
            <div class="card rounded-4 border-light shadow">
                <div class="col mt-4 mb-4 mx-auto">
                    <div class="text-center">
                        <h1>Login</h1>
                    </div>
                    <form method="POST" style="margin-left: 20px; margin-right: 20px;">
                        <p></p>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <p>
                            If you don't have an account, click to register: <a href="{% url 'profile:register' %}">Register</a>
                        </p>
                        <button type="submit" class="btn btn-outline-success" style="width: 100%;">Login</button>
                        <p></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
